{% extends "staff_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    <div style="margin: 10px;"></div>
    {{form.phone|as_crispy_field}}
    <div style="margin: 10px;"></div>
    <div style="margin: 10px;">
    <div class="row" >
        <div class="col-md-4" >
    {{form.staff_code|as_crispy_field}}
        </div>
        <div class="col-md-8" >
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div style="margin: 10px;"></div>
    <div class="row">
        <div class="col-md-7">
            <button type="submit" class="btn btn-success btn-block "><i class="fas fa-database"></i>Save</button>
        </div>
        <div class="col-md-5">
            <a href="{% url 'staff_list'%}" class="btn btn-secondary  btn-block">
                <i class="fa fa-stream">StaffList</i>
            </a>
        </div>
        <div style="margin-bottom: 10px;"></div>
    </div>
    </div>
    
</form>

{% endblock content %}
